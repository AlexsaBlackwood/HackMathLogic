<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of themes</h1>
    <ol>
        {% for theme in themes %}
        <li><a href = "{% url 'theme_view' theme.id %}">{{theme.title}}</a> (<a href="{% url 'theme_edit' theme.id %}">edit</a>) </li>
        {% endfor %}
    </ol>
    <a href="{% url 'theme_add' %}">Add</a>
</body>
</html>
